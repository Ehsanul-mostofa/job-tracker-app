<!-- Job Details Card -->
<div class="details-card" *ngIf="job">

  <h3>{{ job.company }}</h3>

  <div class="details-row">
    <span class="details-label">Role</span>
    <span class="details-value">{{ job.role }}</span>
  </div>

  <div class="details-row">
    <span class="details-label">Status</span>
    <span class="details-value">{{ job.status }}</span>
  </div>

  <div class="details-row">
    <span class="details-label">Applied</span>
    <span class="details-value">
      {{ job.appliedDate | date:'MMMM d, y' }}
    </span>
  </div>

  <div class="details-row">
    <span class="details-label">Job Link</span>
    <a [href]="safeJobLink" target="_blank" rel="noopener">
      Open Posting
    </a>
  </div>

  <div class="details-actions">
    <button type="button" (click)="goBack()">Back</button>
    <button type="button" class="danger" (click)="openDeleteConfirm()">
      Delete
    </button>
  </div>

</div>

<!-- Confirm Delete Popup -->
<div class="overlay" *ngIf="showConfirm">
  <div class="confirm-box">
    <h4>Delete Job?</h4>
    <p>Job details will be deleted permanently.</p>

    <div class="confirm-actions">
      <button type="button" (click)="cancelDelete()">Cancel</button>
      <button type="button" class="danger" (click)="confirmDelete()">
        Delete
      </button>
    </div>
  </div>
</div>
